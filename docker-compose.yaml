# HOST_UID=1000 docker-compose up --build
version: '2.4'
services:
  app:
    image: datajoint/miniconda3:4.10.3-py3.9-debian
    user: ${HOST_UID}:anaconda
    working_dir: /tmp
    volumes:
      - ./toolbox:/main/toolbox
      - ./tests:/main/tests
      - ./setup.py:/main/setup.py
    command:
      - bash
      - -c
      - |
        set -e
        pip install /main pytest pytest-cov flake8
        echo "------ SYNTAX TESTS ------"
        flake8 /main --count --select=E9,F63,F7,F82 --show-source --statistics
        echo "------ UNIT TESTS ------"
        pytest -p no:cacheprovider -sv --cov-report term-missing --cov=toolbox /main/tests
        echo "------ STYLE TESTS ------"
        flake8 /main --count --max-complexity=20 --max-line-length=95 --statistics

        #tail -f /dev/null